<body>

    <div  id="clock">
        <h2>DIGITAL CLOCK</h2>
        <div class="clock-container">
            <div class="clock-items"><p id="hours">15</p></div>
            <div class="clock-items"><p id="minute">20</p></div>
            <div class="clock-items"><p id="second">40</p></div>
        </div>
    </div>
